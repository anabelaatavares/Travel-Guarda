<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list-header>
    <b>Lista de lugares a visitar</b>
  </ion-list-header>
  <br>
  <ion-list *ngFor="let item of items">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{item.better_featured_image.media_details.sizes.thumbnail?.source_url}}">
        </ion-avatar>
        <p>{{item.title.rendered}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" icon-left (click)="removeKeys(item)">
          <ion-icon name="trash"></ion-icon>
          Apagar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <table id="table">
    <tr>
      <td >
        <button class="btn" (click)="clearKeys()">Limpar Lista</button></td>
      <td><button class="btn" (click)="itemSelected()">Direcções</button></td>
    </tr>
  </table>
</ion-content>
