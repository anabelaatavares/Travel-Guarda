<ion-header>
  <ion-navbar>
    <ion-searchbar color="primary" autofocus (ionChange)="getItems($event.value)" placeholder="Procurar na Guarda">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <br>
  <ion-list>
    <button ion-item *ngFor="let post of post" (click)="itemSelected(post)" class="e2eSearchbarNavItem">
      {{ post.title.rendered }}
    </button>
  </ion-list>

</ion-content>
