<ion-header>
  <ion-navbar>
    <ion-title>{{post.title.rendered}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="post" class="selection">
    <img src="{{post.better_featured_image?.source_url}}" />
    <p style="text-align: justify;" [innerHTML]="post.content.rendered"></p>
    <br>
    <hr>
    <h6>Informações essenciais</h6>
    <p>Morada: {{post.acf.morada}}</p>
    <p> Horário: {{post.acf.horario}}</p>
    <p> Contato: {{post.acf.contatos}}</p>
    <br>
    <table id="table">
      <tr>
        <td padding>
          <button style="background-color: #38a49d;" class="btn" (click)="itemSelected(post)"> <ion-icon ios="ios-navigate" md="ios-navigate-outline"></ion-icon></button>
        </td>
        <td>
          <button style="background-color: #888888;" class="btn" (click)="save(post)"><ion-icon name="star"></ion-icon></button></td>
      </tr>
    </table>
  </div>
  <!--[navPush]="aboutPage"-->
</ion-content>
